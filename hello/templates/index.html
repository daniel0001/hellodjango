{% extends 'base.html' %}

{% block content %}
<h2>Main Page</h2>

<h3>List of Contacts</h3>

<ul>
    {% for contact in contact_list %}
    <li><img height="100px" width="100px" src="/media/{{contact.image}}"> {{contact}} - {{contact.mobile}}</li>
    {% endfor %}
</ul>

<a href="add">Add Contact</a>


{% endblock content %}
